# Ativa ou desativa o ponteiro do mouse.
KEY_F3+KEY_LEFTMETA  1 if ! [ -f '/tmp/mouse_pointer_keys' ]; then matchbox-remote -s; matchbox-remote -s; matchbox-remote -s; touch '/tmp/mouse_pointer_keys'; else matchbox-remote -h; matchbox-remote -h; rm '/tmp/mouse_pointer_keys'; fi
KEY_F3+KEY_RIGHTMETA 1 if ! [ -f '/tmp/mouse_pointer_keys' ]; then matchbox-remote -s; matchbox-remote -s; matchbox-remote -s; touch '/tmp/mouse_pointer_keys'; else matchbox-remote -h; matchbox-remote -h; rm '/tmp/mouse_pointer_keys'; fi
